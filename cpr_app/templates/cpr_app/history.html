<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center p-5">
  <h1>History</h1>
  <p>You can check the past data</p>
  <div class="container">
    <form action="{{ url_for('select_date') }}" method="post">
      <ul class="list-group">
        {% for timestamp in timestamps %}
          <li class="list-group-item">
            <button type="submit" name="timestamp" value="{{ timestamp }}" class="btn btn-link">{{ timestamp }}</button>
          </li>
        {% endfor %}
      </ul>
    </form>
  </div>

  <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Back</a>
  <form action="{{ url_for('clear_history') }}" method="POST">
    <button type="submit" class="btn btn-danger mt-3">Delete history</button>
  </form>  
</body>
</html>
