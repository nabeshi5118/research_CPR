<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chest Compression Evaluation System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      text-align: center;
      font-family: "Helvetica Neue", sans-serif;
    }
    .header {
      padding-top: 40px;
      padding-bottom: 20px;
    }
    .title {
      font-size: 2.8rem;
      font-weight: bold;
    }
    .subtitle {
      font-size: 1.3rem;
      color: #666;
      margin-bottom: 30px;
    }
    .notice {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 0.2rem;
    }
    .notice-text {
      font-size: 1.1rem;
      margin-bottom: 5px;
    }
    .container {
      max-width: 600px;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
    }
    .form-label {
      font-size: 1.3rem;
      font-weight: bold;
    }
    .form-subtext {
      font-size: 1rem;
      color: #666;
      margin-bottom: 1rem;
    }
    .form-control::file-selector-button {
      font-weight: bold;
    }
    .btn-primary {
      width: 100%;
      margin-bottom: 10px;
    }
    .dev-options {
      display: none;
    }
    .dev-toggle {
      font-size: 0.8rem;
      color: #6c757d;
      background: transparent;
      border: none;
      text-decoration: underline;
      cursor: pointer;
    }
    .dev-toggle:hover {
      color: #343a40;
    }
    .dev-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- タイトル -->
  <div class="header">
    <h1 class="title">胸骨圧迫評価システム</h1>
    <div class="subtitle">Chest Compression Evaluation System</div>

    <div class="notice">撮影時の注意 <span class="fw-normal">Note when recording</span></div>
    <p class="notice-text">スマホは縦にして撮影してください <br> Please keep your phone in portrait mode</p>
    <p class="notice-text">被写体に対して１ｍ離れてください <br> 1m away from the subject</p>
  </div>

  <!-- メインフォーム -->
  <div class="container">
    <div class="form-label">ファイルを選択してください</div>
    <div class="form-subtext">Please select a file to upload</div>

    <form action="/upload" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <input type="file" name="file" class="form-control" aria-describedby="fileHelp">
      </div>
      <button type="submit" class="btn btn-primary">アップロード Upload</button>
    </form>

    <hr>

    <!-- ナビゲーションボタン -->
    <div class="mt-3">
      <a href="{{ url_for('history') }}" class="btn btn-primary">履歴 History</a>
      <a href="{{ url_for('guide') }}" class="btn btn-primary">評価画面の見方 Tips</a>
    </div>

    <hr>

    <!-- 開発者オプション -->
    <div class="dev-container">
      <button class="dev-toggle" onclick="toggleDevOptions()">開発者向けオプション Option</button>
    </div>
    <div id="devOptions" class="dev-options">
      <form action="/clear_cache" method="POST">
        <button type="submit" class="btn btn-secondary w-100 mb-2">キャッシュの削除</button>
      </form>
      <form action="/upload" method="POST" enctype="multipart/form-data">
        <button type="submit" class="btn btn-secondary w-100" name="debug_10">テスト用データの送信</button>
      </form>
    </div>
  </div>

  <script>
    function toggleDevOptions() {
      const devOptions = document.getElementById("devOptions");
      devOptions.style.display = devOptions.style.display === "none" ? "block" : "none";
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
